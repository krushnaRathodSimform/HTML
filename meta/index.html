<!DOCTYPE html>
<html lang="en">
<head>
    <!--Document Metadata-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--SEO Metadata-->
    <meta name="description" content="HTML Document showcasting tpes of metadata.">
    <meta name="keyworld" content="HTML, metadata, JS">
    <meta name="author" content="Krushna Rathod">

    <!--Social Media Metadata-->
    <meta property="og:title" content="metadata in HTML">
    <meta property="og:description" content="learn about types of html meta tags in html">
    <meta property="og:url" content="https://example.com">
    <meta property="og:type" content="website">

    <!--Application Metadata-->
    <meta name="theme-color" content="#ffffff">
    <meta name="application-name" content="Metadata example app">
    
    <!--Security Metadata-->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    
    <!--Icon Metadata-->
    <link rel="icon" href="https://example.com/favicon.icon" type="image/x-icon">

    <title>Metadata example</title> 
</head>
<body>
    
</body>
</html>
